    <div class="row">

<div class="movie-list">

        <option disabled>Select Film</option>
        <option value="20">The Godfather (1972)</option>

        <option value="25">Inception (2010)</option>
        <option value="40">The Shawshank Redemption (1994)</option>

<ul class="info">
